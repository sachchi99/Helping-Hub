    <style>
      .floating-button {
          position: fixed;
          bottom: 20px;
          right: 20px;
          z-index: 9999;
      }
      
      .floating-button label {
          display: block;
          width: 60px;
          height: 60px;
          background-color:#000;
          border-radius: 50%;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
          cursor: pointer;
      }
      
      .floating-button i {
          display: block;
          color: #555555;
          font-size: 24px;
          text-align: center;
          line-height: 60px;
      }
      
      .hidden-checkbox {
          display: none;
      }
      
      .hidden-checkbox:checked + label {
          background-color:red; /* Change color when checked */
      }
  
      #mic-btn
      {
          color: white;
      }
      
  </style>

    <div class="container">
      <div class="main2">
        <h1>Contact Us</h1>
        <p>
          Do you hava eany question? Please do not hesitate to contact us
          directly. Our team will come back to you within a amtter of hours to
          help you.
        </p>
        <!-- contact form -->
        <form action="https://formspree.io/f/xnqklwnp"
        method="POST">
          <!-- Person name -->
          <div class="inputwrapper">
            <label for="name" class="newline">First name</label>
            <input
              type="text"
              name="Address"
              id="name"
              placeholder="First name"
            />
          </div>
          <!-- person email -->
          <div class="inputwrapper">
            <label for="email" class="newline">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="karan@example.com"
            />
          </div>
          <!-- Message -->
          <div class="inputwrapper">
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Let us know what you think"
            ></textarea>
          </div>
          <!-- checkbox -->
          <div class="inputwrapper">
            <input
              type="checkbox"
              name="newsletter"
              id="newsletter"
              value="newsletter sign up"
              checked
            />

            <label for="newsletter">Sign Up For The Email Newsletter</label>
          </div>
          <!-- radio button -->
          <div class="inputwrapper">
            <p>How do you like to be contacted</p>
            <input type="radio" name="contact-pref" id="phone" value="Phone" />
            <label for="phone" class=".margin-right-a">Phone</label>

            <input
              type="radio"
              name="contact-pref"
              id="email-radio"
              value="Email"
            />
            <label for="email-radio">Email</label>
          </div>
          <!-- dropdown -->
          <div class="flex-col-wrap">
            <div class="inputwrapper">
              <select name="country" id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Germany">Germany</option>
                <option value="Canada">Canada</option>
                <option value="New Zeland">New Zeland</option>
                <option value="Australia">Australia</option>
                <option value="Srilanka">Srilanka</option>
              </select>
            </div>
            <!-- date time picker -->
            <div class="inputwrapper">
              <input type="date" name="date" id="date" />
            </div>
          </div>

          <input class="btn btn-submit" type="submit" value="Submit" />
        </form>
      </div>
      <div class="floating-button">
        <input type="checkbox" id="micCheckbox" class="hidden-checkbox">
        <label for="micCheckbox">
            <i id="mic-btn" class="fa-solid fa-microphone"></i>
        </label>
    </div>
